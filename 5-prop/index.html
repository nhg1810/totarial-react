<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Props react</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        //    truyền đối số như hàm
        // và trong props chứa các properties
        // destructuring const component = ({image, content, title})
        const Component = (props) => {
            return (
                <div>
                    <image src={props.image} />
                    <h3>{props.title}</h3>
                    <p>{props.content}</p>
                </div>


            );
        }


        const App = () => {
            return (
                <div>
                    <h1>Đây là một ví dụ về props</h1>

                    <Component
                        image="https://upload.wikimedia.org/wikipedia/commons/b/b6/Image_created_with_a_mobile_phone.png"
                        title='Props react'
                        content='Hải Dương hahaha' />
                    <Component
                        image="https://upload.wikimedia.org/wikipedia/commons/b/b6/Image_created_with_a_mobile_phone.png"
                        title='Props Props'
                        content='Nữ Oanh hahaha' />
                </div>
            )
        }
        ReactDOM.render(<App />, document.getElementById('root'))
    </script>
</body>

</html>
